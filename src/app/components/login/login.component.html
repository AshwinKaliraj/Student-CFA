<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-11 col-md-5 col-lg-4">
    <div class="card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Student CFA</h2>
          <p class="text-muted">Sign in to your account</p>
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="loginData.email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="loginData.password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">
            <span *ngIf="isLoading">Signing in...</span>
            <span *ngIf="!isLoading">Sign In</span>
          </button>

          <div class="text-center">
            <span class="text-muted">Don't have an account? </span>
            <a routerLink="/register" class="fw-semibold">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
